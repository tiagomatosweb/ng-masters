<!DOCTYPE html>
<html lang="pt-br" ng-app="myapp">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Curso de AngularJS do ng-masters com Tony Lâmpada">
	<meta name="author" content="Tiago Matos - web developer">
	<title>Curso AngularJS do ng-masters :: Ministrador Tony Lâmpada</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body ng-controller="MsgController">

	<div ng-include="'navbar.html'"></div>

	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<div class="page-header">
					<h1>Aula 03 :: exercício 01 Mensagens de alerta</h1>
				</div>

				<msg-loading ng-show="m.Loading.show"></msg-loading>
				<msg-alert ng-show="m.Alert.show"></msg-alert>
				<msg-modal ng-show="m.Modal.show"></msg-modal>

				<button class="btn btn-sm btn-warning" ng-click="m.showLoading()">Loading</button>
				<button class="btn btn-sm btn-success" ng-click="m.showAlert('Parabéns!', 'Registro(s) atualizado(s) com sucesso!')">Alert</button>
				<button class="btn btn-sm btn-primary" ng-click="m.showModal('#myModal', 'Atenção!', 'Esta operação é irreversível.')">Modal</button>
			</div>
		</div>
	</div>

	<div ng-include="'footer.html'"></div>

	<script src="https://code.jquery.com/jquery-2.1.3.min.js" type="text/javascript"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="assets/angular/js/angular.min.js" type="text/javascript"></script>
	<script src="assets/angular/js/angular-animate.min.js" type="text/javascript"></script>
	<script src="js/aula03-exe01.js"></script>
	<script src="js/msgs.js"></script>
</body>
</html>
